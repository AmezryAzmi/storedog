apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    clusterName: storedog-k8s
    site: datadoghq.com
    kubelet:
      tlsVerify: false
    credentials:
      apiSecret:
        secretName: datadog-secret
        keyName: api-key
      appSecret:
        secretName: datadog-secret
        keyName: app-key
  features:
    remoteConfiguration:
      enabled: true
    orchestratorExplorer:
      enabled: true
    liveContainerCollection:
      enabled: true
    apm:
      enabled: true
    eventCollection:
      collectKubernetesEvents: true
    logCollection:
      enabled: true
      containerCollectAll: true
    npm:
      enabled: true
    clusterChecks:
      enabled: true
    cspm:
      enabled: true
      hostBenchmarks:
        enabled: true
    cws:
      enabled: true
    sbom:
      enabled: true
      containerImage:
        enabled: true
  override:
    nodeAgent:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        agent:
          volumeMounts:
            - name: etcd-certs
              readOnly: true
              mountPath: /host/etc/kubernetes/pki/etcd
            - name: disable-etcd-autoconf
              mountPath: /etc/datadog-agent/conf.d/etcd.d
            - name: klogpath
              readOnly: true
              mountPath: /var/log/kubernetes
      volumes:
        - name: etcd-certs
          hostPath:
            path: /etc/kubernetes/pki/etcd
        - name: disable-etcd-autoconf
          emptyDir: {}
        - name: klogpath
          hostPath:
            path: /var/log/kubernetes
      extraConfd:
        configDataMap:
          etcd.yaml: |-
            ad_identifiers:
              - etcd
            init_config:
            instances:
              - prometheus_url: https://%%host%%:2379/metrics
                tls_ca_cert: /host/etc/kubernetes/pki/etcd/ca.crt
                tls_cert: /host/etc/kubernetes/pki/etcd/server.crt
                tls_private_key: /host/etc/kubernetes/pki/etcd/server.key
          nginx_ingress_controller.yaml: |-
            ad_identifiers:
              - controller
            init_config:
            instances:
              - prometheus_url: http://%%host%%:10254/metrics
                collect_nginx_histograms: true
            logs:
              - service: controller
                source: nginx-ingress-controller
          nginx.yaml: |-
            ad_identifiers:
              - controller
            init_config:
            instances:
              - nginx_status_url: http://%%host%%:18080/nginx_status
          kube_audit.yaml: |-
            logs:
              - type: file
                path: /var/log/kubernetes/apiserver/audit.log
                service: kube-apiserver-audit
                source: kubernetes.audit
